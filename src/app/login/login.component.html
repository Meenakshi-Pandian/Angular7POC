<div class="container">
  <div class="quick-padding">
    <div class="imdb-logo">
      <h2>IMDb</h2>
    </div>
  </div>
  <div class="login-block white-font quick-padding">
    <!-- {{ loginForm.value | json }} -->
    <h3>Care for movies? Care to login</h3>
    <form [formGroup]="loginForm" class="quick-padding" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" formControlName="email" class="form-control" id="email">
        <div *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.required" class="text-danger">Username is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="pwd">
        <div *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
        </div>
      </div>
      <h5>{{ customizedErrorMsg }}</h5>
      <button type="submit" [disabled]="loginForm.invalid" class="btn">LOGIN</button>
    </form>
  </div>
</div>
